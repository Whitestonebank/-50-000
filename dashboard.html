<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      margin: 0;
      background: #f4f4f4;
    }
    .top-banner {
      font-size: 10px;
      text-align: center;
      background: #fff;
      padding: 5px 10px;
      color: #333;
      border-bottom: 1px solid #ccc;
    }
    .header {
      background: #0070ba;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance-box {
      background: #0070ba;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .balance-amount {
      font-size: 32px;
      font-weight: bold;
    }
    .balance-label {
      font-size: 14px;
    }
    .authorized-balance {
      font-size: 12px;
      margin-top: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 10px;
      font-weight: bold;
      color: #999;
    }
    .tab.active {
      border-bottom: 2px solid #0070ba;
      color: #0070ba;
    }
    .search-bar {
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .activity-list {
      background: #fff;
      margin: 10px 0;
    }
    .activity-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 10px;
      border-bottom: 1px solid #eee;
    }
    .deposit .amount {
      color: green;
    }
    .debit .amount {
      color: red;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .bottom-bar button {
      background: none;
      border: none;
      font-size: 16px;
      color: #0070ba;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Theresa Matthews the account manager has authorized the $50,000 to be taken by you and only you
  </div>

  <div class="header">
    <div class="account-type">PREMIUM CHECKING *3209</div>
    <div class="gear">&#9881;</div>
  </div>

  <div class="balance-box">
    <div class="balance-amount">$52,450.00</div>
    <div class="balance-label">Available Balance</div>
    <div class="authorized-balance">Authorized Balance: $34,200,000.00</div>
  </div>

  <div class="tabs">
    <span class="tab active">ACTIVITY</span>
    <span class="tab">STATEMENTS</span>
    <span class="tab">DETAILS</span>
  </div>

  <div class="search-bar"><input type="text" placeholder="Search"></div>

  <div class="activity-list">
    <div class="activity-item deposit">
      <span>Microsoft Payroll</span><span class="amount">+ $35,000,000.00</span>
    </div>
    <div class="activity-item debit">
      <span>Transfer to Checking</span><span class="amount">- $50,000.00</span>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="showMessage('Pay stipulated fee first')">Transfer</button>
    <button onclick="showMessage('Pay fee first')">Withdraw to Crypto</button>
    <button onclick="showMessage('Deposit initiated')">Deposit</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    function showMessage(msg) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerText = msg;
      modal.style.display = 'flex';
      modal.onclick = () => modal.style.display = 'none';
    }
  </script>
</body>
</html>
